<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>contact us</title>
    <link rel="stylesheet" type="text/css" href="../theme.css">
    <link rel="icon" href="http://i205.photobucket.com/albums/bb186/mhilkas/favoicons/08.gif" type="image/gif">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/aileron" type="text/css" />
</head>

<body>
    <div class="container">
        <div id="navbar">
            <nav>
                <ul class="listnav">
                    <li><a href="../index.html">home</a></li>
                    <li>&nbsp;</li>
                    <li><a href="about.html">about</a></li>
                    <li>&nbsp;</li>
                    <li><a href="../coursework.html">coursework</a></li>
                    <li>&nbsp;</li>
                    <li><a href="../artifacts.html">artifacts</a></li>
                    <li>&nbsp;</li>
                    <li><a href="../contact.html">contact</a></li>
                    <li>&nbsp;</li>
                    <li><a href="portfolio.html">portfolio</a></li>
                </ul>
            </nav>
        </div>
        <div id="header"></div>
        <div id="contentbox">
            <main>
                <div id="error"></div>
                <form action="thankyou.html" onsubmit="return validateForm()" method="post">
                    <fieldset>
                        <legend>CONTACT US</legend>
                        <div class="formelement">
                            <label for="firstname">First Name:</label>
                            <input class="textinput" type="text" name="firstname" id="firstname">
                            <label for="lastname">Last Name:</label>
                            <input class="textinput" type="text" name="lastname" id="lastname">
                        </div>
                        <div class="formelement">
                            <label for="email">Email:</label>
                            <input class="textinput" type="text" name="email" id="email">
                            <label for="phone">Phone #:</label>
                            <input class="textinput" type="text" name="phone" id="phone">
                        </div>
                        <div class="formelement">
                            <label for="username">Username:</label>
                            <input class="textinput" type="text" name="username" id="username">
                            <label for="password">Password:</label>
                            <input class="textinput" type="password" name="password" id="password" />
                        </div>

                        <div class="break">
                        </div>
                        <div class="formelement">
                            <label for="address">Address:</label>
                            <input class="textinput" type="text" name="address" id="address" />
                            <label for="city">City:</label>
                            <input class="textinput" type="text" name="city" id="city" />
                            <label for="country">Country:</label>
                            <select id="country">
                                <option value="USA">USA</option>
                                <option value="JP">Japan</option>
                                <option value="KR">Korea</option>
                                <option value="Other">Other</option>
                            </select><div class="break"></div>
                            <label for="zip">Zip Code:</label>
                            <input class="textinput" type="text" name="zip" id="zip" />

                        </div>
                        <div class="formelement">
                            Comments?
                            <br>
                            <textarea cols="30" rows="3"></textarea>
                        </div>
                        <div class="break"></div>
                        <div id="submitbutton">
                            <input type="submit" value="submit">
                        </div>
                    </fieldset>
                </form>

                <footer>
                    <p><a href="http://validator.w3.org/check?uri=referer" target="_blank">Nu Html Checker</a></p>
                    <p><a href="https://jigsaw.w3.org/css-validator/check?uri=referer" target="_blank">CSS Validator</a></p>
                </footer>
            </main><div id="datetime"></div>
        </div>
    </div>
    <script src="validatedcontact.js"></script>
<script src="../datetime.js"></script></body>

</html>
