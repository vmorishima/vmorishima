<!DOCTYPE html>
<html>
    <head>
        <title>bouncy heart</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<img src="http://myjdl.com/myjdl/wordpress/wp-content/uploads/2015/01/red-heart.png" alt="heart" width="100">
	<script>
	$(document).ready(function() {
    $('img').click(function() {
        $('img').effect('bounce',{times:3},500);
        });
    });
	</script></body>
</html>
